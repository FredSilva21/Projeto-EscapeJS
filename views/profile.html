<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="EscapeJS a platform for learning JavaScript"
    />
    <meta name="author" content="Alfredo Silva and Nuno MendonÃ§a" />
    <title>Profile | EspaceJS</title>
    <link rel="stylesheet" href="../public/styles/style.css" />
    <link rel="stylesheet" href="../public/styles/profile.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav>
          <img  src="../public/images/logo.svg" width="250px" height="100px">
          <ul class="menu">
              <li><a href="../index.html">Home</a></li>
              <li><a href="./room.html">Rooms</a></li>
              <li><a href="./ranking.html">Ranking</a></li>
              <li><a href="./about.html">About</a></li>
              <li><a href="./register.html">Sign In<a></a></li>
              <li><a href="./profile.html" class="profile">Profile</a></li>
          </ul>
      </nav>
  </header>

    <div class="container">
      <div class="profile-avatar">
        <img src="../public/images/user.png" alt="Avatar" class="avatar" />
      </div>
      <div class="container-1">
        <div class="name">
          <h3>Name:</h3>
        </div>
  
        <div class="email">
          <h3>E-mail:</h3>
        </div>
      </div>
      
      <div class="container-2">
        <div class="age">
          <h3>Age:</h3>
        </div>

        <div class="gender">
          <h3>Gender:</h3>
        </div>
      </div>
      
      <div class="container-3">
        <div class="levels">
          <h3>Levels Completed:</h3>
        </div>
  
        <div class="score">
          <h3>Score:</h3>
        </div>
      </div>
      
      <div class="buttons">
        <button type="button" class="editProfile">Edit Profile</button>
        <button type="button" class="adminButton">Admin</button>
      </div>
    </div>

    

      
    <!--Modal for edit profile-->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form method="get">
          <div class="form-input">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Name"
              required
            />
          </div>
  
          <div class="form-input">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
              />
          </div>
          <div class="form-input">
            <input
              type="date"
              name="dateOfBirth"
              id="dateOfBirth"
              placeholder="Date of Birth"
              required
            />
          </div>
  
          <div class="form-input">
            <select name="gender" id="gender" >
              <option value="#" disabled selected>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-input">
            <input
              type="file"
              name="profilePhoto"
              id="profilePhoto"
              placeholder="Choose File"
              accept=".jpg, .png"
              required
            />
          </div>
        </form>
      </div>
    </div>
    <script src="../public/js/user.js"></script>
  </body>
</html>
